<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Wbpack Exercise</title><script defer="defer" src="/to-do-list-webpack/runtime.bundle.js"></script><script defer="defer" src="/to-do-list-webpack/main.bundle.js"></script></head><body><div class="wrapper wrapper-shadow"><header><h1>To Do List</h1><button id="refresh-btn"><i class="fa-solid fa-arrows-rotate icon"></i></button></header><main><form id="add-task-form"><input id="task-input" placeholder="Add to your list..." required/> <button id="add-task-btn" type="submit"><i class="fa-solid fa-right-to-bracket icon"></i></button></form><div id="task-item-template" class="template"><button class="done-check"><i class="fa-solid fa-check icon"></i></button> <input name="task" autocomplete="off"/> <a><i class="fa-solid fa-ellipsis-vertical icon"></i></a></div><div id="task_list"><ul></ul></div></main><footer><button id="clear-task-btn">Clear all completed</button></footer></div></body></html>
