<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wbpack Exercise</title>
<script defer src="/dist/runtime.bundle.js"></script><script defer src="/dist/main.bundle.js"></script></head>

<body>
	<div class="wrapper">
		<header>To Do List <button id="refresh-btn" type="submit"><i class="fa-solid fa-arrows-rotate"></i></button>
		</header>
		<main>
			<form id="add-task-form">
				<label for="task-input"></label>
				<textarea id="task-input" name="task" placeholder="Add to your list..." rows="1" required></textarea>
				<button id="add-task-btn" type="submit"><i class="fa-solid fa-right-to-bracket"></i></button>
			</form>

			<div id="task-template" class="template">
				<button class="done-check"><i></i></button>
				<textarea name="task" rows="1"></textarea>
				<a><i class="fa-solid fa-ellipsis-vertical"></i></a>
			</div>

			<div id="task_list">
				<ul>

				</ul>
			</div>
		</main>
		<footer><button id="clear-task-btn">Clear all completed</button></footer>
	</div>
</body>

</html>
